<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetic Time Widget</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Space Grotesk", sans-serif;
            background: #000000 url("image.jpg") center center / cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            color: black;
            position: relative;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .video-bg iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120vw;
            height: 120vh;
            transform: translate(-50%, -50%);
        }

        .widget {
            text-align: center;
            padding: 30px;
            width: 380px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 1px;
            backdrop-filter: blur(5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .day {
            font-size: 28px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .date {
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #f8f8ff;
        }

        .time {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            cursor: default;
        }

        .time span {
            display: inline-block;
            cursor: pointer;
        }

        .quote-container {
            margin-top: 5px;
            padding: 5px;
            border-radius: 1px;
            background: rgba(0, 0, 0, 0.3);
            color: #b0c4de;
            cursor: pointer;
        }

        .quote {
            font-family: "Space Grotesk", sans-serif;
            font-size: 18px;
            font-style: italic;
            line-height: 1.5;
            margin-bottom: 5px;
        }

        .author {
            font-family: "Consolas", monospace;
            font-size: 14px;
            text-align: right;
            color: #ffffff;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="video-bg" id="video-bg">
        <div id="yt-audio"></div>
        <div id="yt-player-hours"></div>
        <div id="yt-player-minutes"></div>
        <div id="yt-player-seconds"></div>
    </div>

    <div class="widget">
        <div class="day" id="day">Friday</div>
        <div class="date" id="date">December 26, 2025</div>

        <div class="time" id="time">
            <span id="time-hours">11</span>:<span id="time-minutes">26</span>:<span id="time-seconds">56</span>
        </div>

        <div class="quote-container" id="quote-container">
            <div class="quote" id="quote">
                Every moment is a fresh beginning.
            </div>
            <div class="author" id="author"></div>
        </div>
    </div>

    <script>
        const quotes = [
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt",
            },
            {
                text: "Strive not to be a success, but rather to be of value.",
                author: "Albert Einstein",
            },
            {
                text: "Every moment is a fresh beginning.",
                author: "T.S. Eliot",
            },
            {
                text: "Believe you can and you're halfway there.",
                author: "Theodore Roosevelt",
            },
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs",
            },
            {
                text: "The best way to predict the future is to create it.",
                author: "Peter Drucker",
            },
            {
                text: "The best preparation for tomorrow is doing your best today.",
                author: "H. Jackson Brown Jr.",
            },
            {
                text: "The only limit to our realization of tomorrow will be our doubts of today.",
                author: "Franklin D. Roosevelt",
            },
            {
                text: "Action is the foundational key to all success.",
                author: "Pablo Picasso",
            },
            {
                text: "Discipline is the bridge between goals and accomplishment.",
                author: "Jim Rohn",
            },
        ];

        function updateTimeAndDate() {
            const currentDate = new Date();
            const hours = String(currentDate.getHours()).padStart(2, "0");
            const minutes = String(currentDate.getMinutes()).padStart(2, "0");
            const seconds = String(currentDate.getSeconds()).padStart(2, "0");

            const options = {
                weekday: "long",
                month: "long",
                day: "numeric",
                year: "numeric",
            };

            const fullDate = currentDate.toLocaleDateString("en-US", options);
            const [weekday, ...rest] = fullDate.split(", ");

            document.getElementById("day").textContent = weekday;
            document.getElementById("date").textContent = rest.join(", ");

            document.getElementById("time-hours").textContent = hours;
            document.getElementById("time-minutes").textContent = minutes;
            document.getElementById("time-seconds").textContent = seconds;
        }

        function formatQuote(text) {
            return text.replace(/,\s+/g, ",<br>").replace(/\s+and\s+/g, "<br>and ");
        }

        function setRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const selectedQuote = quotes[randomIndex];

            document.getElementById("quote").innerHTML = formatQuote(
                selectedQuote.text
            );
        }

        updateTimeAndDate();
        setRandomQuote();
        setInterval(updateTimeAndDate, 1000);
        setInterval(setRandomQuote, 60000);
    </script>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const dayElement = document.getElementById("day");
        const quoteContainer = document.getElementById("quote-container");
        const videoBg = document.getElementById("video-bg");
        const hoursSpan = document.getElementById("time-hours");
        const minutesSpan = document.getElementById("time-minutes");
        const secondsSpan = document.getElementById("time-seconds");

        let audioPlayer;
        let visualPlayer;

        let isAudioPlaying = false;
        let isShufflePlaying = false;
        let activeVisualKey = null;
        let currentShuffleIndex = -1;

        const VISUAL_VIDEOS = {
            hours: "DEWzT1geuPU",
            minutes: "3u0wlqe8lVk",
            seconds: "zhDwjnYZiCo",
        };

        // ТВОИ 72 трека из плейлиста
        const SHUFFLE_TRACKS = [
            "euoOOSdxGPo","UWn9RdueB7E","vX1fgqKXSsk","Sk_opHAKMsk","Po8bFkRFBpk",
            "5r5UePOgMQU","xHgKJuNrMRc","aDO2S8oLQ9k","NynGMXKfrxw","QaXhVryxVBk",
            "3Y5mK5bpIiQ","EIiL37oRFfI","C9fpEKHe7Hk","kEG4Q5wRHEg","g7-n7_OtT7s",
            "9-JyUbzrZbA","BM5Hv8qGDBo","b719yBVKlCk","pMDVM70H83U","zkqfSHb1A_k",
            "6EtBpwTqL6o","mPBlzDS0cUg","YlhALOk0_Dk","JD6UnFrcK1g","e1nFnVoLEnQ",
            "hWbKLIH3N8c","yyG4nWhe1YI","Bx4x-NPrVHY","qAWhiZ97DjY","WFoMObvIQXk",
            "lTK-9-I_fRM","j-UZMyi6YHA","Vs6LGblT1iE","edkeghSIm5Q","peUjZ3n18Uk",
            "9C5JPrN5xQY","5yPZpSfy9mo","Fsr-Uk2IU5I","PrpU5mGsWl8","5yT5X-qZGrE",
            "K0vXF7lJcWY","2x9aY0QJR04","2yy36dsAUXQ","1fdnbX6RmjA","v51epyc70k0",
            "-JMUMyBRgug","ntynhCyzAso","pEVIfEOFFIo","wbmz0_NUQX0","yO-XR4qXm1k",
            "yCkLC9vQ_Fg","3WnZFsBWj8U","k2tX27pq0bA","tupl2hiXbcE","PvZ0ZyqCX8I",
            "suSKre0wZkA","juRFjpB5Ppg","WoTDgfzrsDw","laC8P66yamE","K4liU7EzrSo",
            "bxdH9ecHHgg","F3JJ-ti-4ug","FDDV8ySzKCY","JAoRai-KPN0","8E5_HHQTTao",
            "aTcpp8La4T0","dbmNWN_dEkI","Tgi4K-9JUdo","T0i3blhrVdo","4ejzzT8_AE0",
            "3n0SzYTXhJI","NN3psqPTSZY"
        ];

        function playShuffleTrack() {
            const nextIndex = Math.floor(Math.random() * SHUFFLE_TRACKS.length);
            if (nextIndex === currentShuffleIndex) return playShuffleTrack();
            
            currentShuffleIndex = nextIndex;
            const videoId = SHUFFLE_TRACKS[nextIndex];
            
            audioPlayer.loadVideoById({
                videoId: videoId,
                startSeconds: 0
            });
            audioPlayer.playVideo();
        }

        function onYouTubeIframeAPIReady() {
            audioPlayer = new YT.Player("yt-audio", {
                height: "0",
                width: "0",
                videoId: "eTeD8DAta4c",
                playerVars: {
                    autoplay: 0,
                    controls: 0,
                    disablekb: 1,
                    fs: 0,
                    modestbranding: 1,
                    rel: 0,
                    loop: 0,
                },
                events: {
                    onStateChange: (e) => {
                        if (e.data === YT.PlayerState.PLAYING) {
                            audioPlayer.setPlaybackQuality("small");
                        }
                    },
                },
            });

            visualPlayer = new YT.Player("yt-player-hours", {
                height: "100%",
                width: "100%",
                videoId: VISUAL_VIDEOS.hours,
                playerVars: {
                    autoplay: 0,
                    controls: 0,
                    disablekb: 1,
                    fs: 0,
                    modestbranding: 1,
                    rel: 0,
                    loop: 1,
                    playlist: VISUAL_VIDEOS.hours,
                },
                events: {
                    onStateChange: (e) => {
                        if (e.data === YT.PlayerState.PLAYING) {
                            visualPlayer.setPlaybackQuality("hd1080");
                        }
                    },
                },
            });

            document.getElementById("yt-player-minutes").style.display = "none";
            document.getElementById("yt-player-seconds").style.display = "none";
        }

        // День недели - toggle обычного трека
        dayElement.addEventListener("click", () => {
            if (!audioPlayer) return;

            if (!isAudioPlaying) {
                audioPlayer.playVideo();
                isAudioPlaying = true;
            } else {
                audioPlayer.pauseVideo();
                isAudioPlaying = false;
            }
        });

        // Цитата - toggle SHUFFLE (один в один как день недели)
        quoteContainer.addEventListener("click", () => {
            if (!audioPlayer) return;

            if (!isShufflePlaying) {
                playShuffleTrack(); // 1-й клик → новый случайный трек
                isShufflePlaying = true;
            } else {
                audioPlayer.pauseVideo(); // 2-й клик → пауза
                isShufflePlaying = false;
            }
        });

        function toggleVisual(key) {
            if (!visualPlayer) return;

            if (activeVisualKey === key) {
                visualPlayer.pauseVideo();
                activeVisualKey = null;
                videoBg.style.opacity = "0";
                document.body.style.background =
                    '#000000 url("image.jpg") center center / cover no-repeat fixed';
                return;
            }

            const id = VISUAL_VIDEOS[key];
            visualPlayer.loadVideoById({
                videoId: id,
                startSeconds: 0,
            });
            visualPlayer.setLoop && visualPlayer.setLoop(true);
            videoBg.style.opacity = "1";
            document.body.style.backgroundImage = "none";
            activeVisualKey = key;
        }

        hoursSpan.addEventListener("click", () => toggleVisual("hours"));
        minutesSpan.addEventListener("click", () => toggleVisual("minutes"));
        secondsSpan.addEventListener("click", () => toggleVisual("seconds"));
    </script>
</body>

</html>
